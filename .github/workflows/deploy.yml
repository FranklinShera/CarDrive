name: Deploy CarDrive Application

on: 
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    name: Compile React Frontend & Css
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2   
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'   

    - name: ðŸ”¨ Build Frontend
      run: |
        npm install
        npm run prod  

    - name: Upload Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.PASSWORD }}
        local-dir: ./public/
        server-dir: ${{ secrets.FRONTEND_DIR }}
        protocol: ftps
        exclude: "[index.php]"

  deploy-backend:
    name: Build Laravel Backend
    runs-on: ubuntu-latest

    steps:   
    - name: ðŸšš Get latest code 
      uses: actions/checkout@v2
   
    - name: Upload Backend
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: ${{ secrets.BACKEND_DIR }}
        protocol: ftps
        exclude: "[**/public/**,.git,.github,.env,**/storage/**,server.php]"
  
   


    
